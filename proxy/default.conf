# ========== HTTP â†’ HTTPS REDIRECT ==========
server {
    listen 80;
    server_name kt-devops.goval.app;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ========== HTTPS SERVER ==========
server {
    listen 443 ssl;
    server_name kt-devops.goval.app;

    # ---- SSL Certificates ----
    ssl_certificate     /etc/letsencrypt/live/kt-devops.goval.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kt-devops.goval.app/privkey.pem;

    # ---- Recommended Security Settings ----
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ---- HSTS (optional but recommended) ----
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ---- Serve React App ----
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # ---- Reverse Proxy to Backend API ----
    location /api/ {
        proxy_pass http://backend:31337/api/;
        
        proxy_set_header Host localhost;
	proxy_set_header Content-Type application/json;
        proxy_set_header X-Real-IP localhost;
        proxy_set_header X-Forwarded-For localhost:5000;
        proxy_set_header X-Forwarded-Proto http;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
